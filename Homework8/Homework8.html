<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css" />
        <title>Application form</title>
    </head>
    <body>
        <form class="form">
            <fieldset class="fieldset">
                <legend class="form-header">Ваши личные данные</legend>
                <label class="label" for="name">Ваше имя</label>
                <input
                    id="name"
                    class="input"
                    type="text"
                    placeholder="Имя"
                    name="name"
                    required
                />
                <label class="label" for="age">Ваш возраст</label>
                <input
                    id="age"
                    class="input"
                    type="number"
                    placeholder="Возраст"
                    name="age"
                    required
                />
                <label class="label" for="phone">Ваш номер телефона</label>
                <input
                    id="phone"
                    class="input"
                    type="tel"
                    placeholder="Номер телефона"
                    name="phone"
                    required
                />
                <label class="label" for="email">Ваша почта</label>
                <input
                    id="email"
                    class="input"
                    type="email"
                    placeholder="Почта"
                    name="email"
                    required
                />
            </fieldset>
            <fieldset class="fieldset1">
                <label class="label" for="message">Сообщение</label>
                <textarea
                    class="textarea"
                    id="message"
                    class="input"
                    type="text"
                    placeholder="Ваше сообщение"
                    name="message"
                    required
                ></textarea>
                <label class="label" for="checkbox">
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="checkbox"
                        name="checkbox"
                        required
                    />
                    <span class="checkbox-text">Я принимаю правила</span>
                </label>
            </fieldset>
            <button class="button">Отправить</button>
        </form>
    </body>
</html>
